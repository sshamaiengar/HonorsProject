<html lang="en">

-->		<link href="css/sidebar.css" rel="stylesheet">

		{% endblock %}

		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

		<!-- Ace Editor -->

		<!-- CodeMirror -->

		<script src="node_modules/codemirror/addon/edit/closebrackets.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

		<script src="node_modules/jq-console/jqconsole.min.js"></script>

		<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="node_modules/codemirror/theme/rubyblue.css">
		<link rel="stylesheet" href="node_modules/codemirror/theme/mdn-like.css">
		<script src="node_modules/codemirror/mode/python/python.js"></script>
		<script src="node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
		<script src="node_modules/codemirror/mode/css/css.js"></script>
		<script src="node_modules/codemirror/mode/clike/clike.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="overlay"></div>
			{% include "home_sidebar.html" %}

			<div id="page-content-wrapper">
				<button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
					<span class="hamb-top"></span>
					<span class="hamb-middle"></span>
					<span class="hamb-bottom"></span>
				</button>
				{% block pageContent %}
				{% endblock %}
			</div>
			<!-- /#page-content-wrapper -->

			
		</div>
		<!-- /#wrapper -->

		

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

		{% block js %}
		{% endblock %}

		<script type="text/javascript">
			$(document).ready(function () {
				var trigger = $('.hamburger'),
				overlay = $('.overlay'),
				isClosed = false;

				trigger.click(function () {
					hamburger_cross();      
				});

				function hamburger_cross() {

					if (isClosed == true) {          
						overlay.hide();
						trigger.removeClass('is-open');
						trigger.addClass('is-closed');
						isClosed = false;
					} else {   
						overlay.show();
						trigger.removeClass('is-closed');
						trigger.addClass('is-open');
						isClosed = true;
					}
				}

				$('[data-toggle="offcanvas"]').click(function () {
					$('#wrapper').toggleClass('toggled');
				});
			});
			$('.navbar .dropdown').click(function() {
			    $(this).find('.dropdown-menu').first().stop(true, true).slideToggle();
			});
		</script>

		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<defs>
				<filter id="blur">
					<feGaussianBlur stdDeviation="5" />
				</filter>
			</defs>
		</svg>
	</body>
</html>
